
<div class="col-md-5">

    <div class="block block-drop-shadow">
        <div class="head bg-default bg-light-rtl">
            <div class="content list">
                <div class="list-title">
                    Users
                </div>
                <div class="list-item" ng-repeat="user in users">
                    <div class="list-text row">
                        <div class="col-xs-12 col-sm-6 col-lg-8"><strong class="pull-left">{{ user.email }}</strong></div>
                        <!--<div class="col-xs-12 col-sm-6 col-lg-8"><span>E-mail: {{ user.email }}</span></div>-->
                        <div class="side pull-right">
                            <ul class="buttons">
                                <li><a ng-click="setUser(user)"><span class="icon-cogs" style="color:black"></span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-5" ng-show="userIsSelected">
    <form name="userEdit" ng-submit="submitEditedUser(userToEdit)">
        <div class="block">
            <div class="header">
                <h2>Edit User</h2>
            </div>
            <div class="content controls">
                <div class="form-row">
                    <div class="col-md-3">E-mail:</div>
                    <div class="col-md-9"><input type="text" class="form-control"
                                                 placeholder="{{ userToEdit.email }}" ng-model='userToEdit.email'/></div>
                </div>
                <div class="form-row">
                    <div class="col-md-3">Password</div>
                    <div class="col-md-9"><input type="text" class="form-control"
                                                 placeholder="{{userToEdit.password}}"
                                                 ng-model='userToEdit.password'/></div>
                </div>
                <!--<div class="form-row">-->
                    <!--<div class="col-md-3">Quantity</div>-->
                    <!--<div class="col-md-9"><input type="text" class="form-control" placeholder="{{userToEdit.quantity}}" ng-model='userToEdit.quantity'/></div>-->
                <!--</div>-->

            <div class="form-row">
                <!--<div class="col-md-3">Image Url:</div>-->
                <!--<div class="col-md-9"/><textarea class="form-control" placeholder="{{userToEdit.image}}" ng-model='userToEdit.image'></textarea></div>-->
        </div>
        <div class="form-row">
            <div class="col-md-3">Admin</div>
            <div class="col-md-9">
                <select class="form-control" ng-model="userToEdit.isAdmin"
                        ng-options="bool as bool for bool in userIsAdmin">
                    <option>{{userToEdit.isAdmin}}</option>
                </select>
            </div>
        </div>
        <!--<div class="form-row">-->
            <!--&lt;!&ndash;<div class="col-md-3">Categories:</div>&ndash;&gt;-->
            <!--<div class="col-md-9">-->
                <!--<select class="form-control" multiple="multiple" ng-model="productToEdit.category" ng-options="category as category.name for category in categories"></select>-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-row">
            <div class="side pull-right">
                <button type="submit" class="file-input-wrapper btn btn-default fileinput pull right">Submit</button>
            </div>

            <div class="side pull-left">
                <button type="submit" class="file-input-wrapper btn btn-danger" ng-click="deleteUser(userToEdit)">Delete</button>
            </div>

        </div>

</div>
</form>
</div>
