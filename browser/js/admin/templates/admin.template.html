<!-- reference: http://aqvatarius.com/themes/taurus_v12/html/# -->
<!-- page source: view-source:http://aqvatarius.com/themes/taurus_v12/html/# -->

<div class="row">

    <div class="col-md-2">

        <!-- navbar left: product / user / order management -->
        <div class="block block-drop-shadow">

            <div class="content list-group list-group-icons">
                <a ui-sref="admin.products" class="list-group-item">Product Management</a>
                <a ui-sref="admin.carts" class="list-group-item">Order Management</a>
                <a ui-sref="admin.users" class="list-group-item">User Management</a>
            </div>

        </div>

        <!--static sales box: I would like to make this dynamic if I have the time-->
        <div class="block block-drop-shadow">
            <div class="head bg-dot20">

                <h2>Total Annual Sales</h2>

                <div class="side pull-right">
                    <ul class="buttons"></ul>
                </div>
                <div class="head-subtitle">$614,102,116</div>

                <div class="head-panel nm">
                    <div class="hp-info hp-simple pull-left hp-inline">
                        <span class="hp-main">Y/O/Y <span class="icon-angle-right"></span> 89%</span>
                        <div class="hp-sm">
                            <div class="progress progress-small">
                                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="89" aria-valuemin="0" aria-valuemax="100" style="width: 89%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="hp-info hp-simple pull-left hp-inline">
                        <span class="hp-main">Q/O/Q <span class="icon-angle-right"></span> 56%</span>
                        <div class="hp-sm">
                            <div class="progress progress-small">
                                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="56" aria-valuemin="0" aria-valuemax="100" style="width: 56%"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- static user stats box: I would like to make this dynamic...-->
        <div class="block block-drop-shadow">

            <div class="head bg-dot20">

                <h2>User Data</h2>
                <div class="side pull-right">
                    <ul class="buttons"></ul>
                </div>

                <div class="head-panel nm">
                    <div class="hp-info hp-simple pull-left hp-inline">
                        <span class="hp-main"><span class="icon-circle"></span> DAU: 131,121</span>
                    </div>
                    <div class="hp-info hp-simple pull-left hp-inline">
                        <span class="hp-main"><span class="icon-circle text-info"></span> MAU: 435,123</span>
                    </div>
                    <div class="hp-info hp-simple pull-left hp-inline">
                        <span class="hp-main"><span class="icon-circle text-primary"></span> ACTIVE: 912,123</span>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <ui-view></ui-view>



</div>
