<section id="cart_items">
    <div class="container">
      <div class="table-responsive cart_info">
        <table class="table table-condensed">
          <thead>
            <tr class="cart_menu">
              <td class="image">Item</td>
              <td class="description"></td>
              <td class="price">Price</td>
              <td class="total">Total</td>
              <td></td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in wishlist.contents">
              <td class="cart_product">
                <a href=""><img src="{{ item.product.image }}" height="100px" width="100px" alt=""></a>
              </td>
              <td class="cart_description">
                <h4><a href="">{{ item.product.title }}</a></h4>
                <p>Web ID: {{ item.product._id }}</p>
              </td>
              <td class="cart_total">
                <p class="cart_total_price">{{ item.product.price * item.quantity | currency }}</p>
              </td>
              <td class="cart_delete">
                <button class="cart_quantity_delete btn btn-sq" ng-click="deleteItem(item.product._id)"><i class="fa fa-times"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
            <h2 ng-model="cart.contents" class="empty_cart text-center" ng-show="wishlist.contents.length === 0">Don't you wish for more?</h2>
      </div>
    </div>
  </section> <!--/#cart_items-->

  <section id="do_action" class="text-center" ng-show="wishlist.contents.length > 0">
    <div class="container">
      <div class="heading">
        <h3>Copy the link below to share!</h3>
        <p style="color: white">http://www.oursitehere.com/api/cart/wishlist/{{ wishlist._id }}</p>
      </div>
      <div class="row">
        <div class="col-sm-4">
        </div>

      </div>
      
    </div>
  </section><!--/#do_action-->
